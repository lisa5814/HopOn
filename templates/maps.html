{% extends 'base.html' %}

{% block title %}
    Maps
{% endblock %}

{% block body %}

<div class="container py-5">
    <h1>Find distance between two places</h1>
    <form id="direction-form" method="POST" action="/search-rides" class="form-horizontal">
        <div class="form-group">
            <label for="from" class="col-xs-2 control label">From: </label>
            <input type="text" id="from" name="from" placeholder="Origin" class="form-control">
        </div>
        <div class="form-group">
            <label for="to" class="col-xs-2 control label">To: </label>
            <input type="text" id="to" name="to" placeholder="Destination" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Get Direction</button>
        </div>
    </form>

    <div class="container-fluid">
        <div id="googleMap"> 
        </div>
        <div id="output">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/maps.js"></script>
{% endblock %}
